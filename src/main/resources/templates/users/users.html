<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>userList</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body class="container">
<br/>
<h1> Список пользователей </h1>
<br/><br/>
<div class="with:80%">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Имя</th>
      <th>Почта</th>
      <th>Адресс</th>
      <th>Изменить</th>
      <th>Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <th scope="row" th:text="${user.getId()}"></th>
      <td th:text="${user.getName()}"></td>
      <td th:text="${user.getEmail()}"></td>
      <td th:text="${user.getAddress()}"></td>
      <td><a th:href="'/users/edit/' + ${user.id}">Изменить</a></td>
      <td><form th:method="DELETE" th:action="'/users/' + ${user.id}"><input type="submit" value="Удалить"/></form></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="form-group">
  <div class="col-sm-2 control-label">
    <a href="users/add" class="btn btn-info">Добавить</a>
  </div>
</div>
</body>
</html>
